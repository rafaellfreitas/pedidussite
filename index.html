<!DOCTYPE html>
<html>
<head>
	<title>Pedidus app</title>
	<style>
		.container {
			background-color: #feddbc;
			display: flex;
			flex-direction: column;
			align-items: center;

			height: 100vh;
		}

			max-width: 66%;
			height: auto;

		p {

			font-size: 24px;
			margin: 0;
		}

</head>
<body>
	<div class="container">
		<div class="image-container">
			<img src="logo.jpg" alt="Em breve...">

</html>
